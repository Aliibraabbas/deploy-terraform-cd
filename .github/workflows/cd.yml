name: Terraform CD Pipeline

on:
  push:
    branches:
      - main  # déploiement uniquement sur la branche main

permissions:
  id-token: write       # pour OIDC
  contents: read        # pour lire le repo

jobs:
  terraform_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra

    steps:
      - name: ⬇️ Checkout du code
        uses: actions/checkout@v4

      - name: ⚙️ Configuration des identifiants AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: eu-west-1

      - name: 🔍 Debug - Vérifier le rôle AWS utilisé
        run: aws sts get-caller-identity

      - name: ⛏️ Installer Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.12.1"

      - name: 📦 Init + Apply Terraform
        run: |
          terraform fmt
          terraform init
          terraform apply --auto-approve
