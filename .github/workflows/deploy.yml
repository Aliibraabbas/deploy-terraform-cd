name: Deploy Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Cloner le repo
        uses: actions/checkout@v4

      - name: ğŸ”‘ Se connecter Ã  Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ğŸ”§ Build et push du client
      - name: ğŸ› ï¸ Build client
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/client-app ./client

      - name: ğŸš€ Push client
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/client-app

      # ğŸ”§ Build et push du serveur
      - name: ğŸ› ï¸ Build server
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/server-api ./server

      - name: ğŸš€ Push server
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/server-api
