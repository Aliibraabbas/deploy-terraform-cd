name: Deploy Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Cloner le repo
        uses: actions/checkout@v4

      - name: 🔑 Se connecter à Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 🔧 Build et push du client
      - name: 🛠️ Build client
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/client-app ./client

      - name: 🚀 Push client
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/client-app

      # 🔧 Build et push du serveur
      - name: 🛠️ Build server
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/server-api ./server

      - name: 🚀 Push server
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/server-api
