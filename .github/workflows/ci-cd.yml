name: CI/CD Pipeline Cloud DevOps App

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      destroy:
        description: 'Destroy infrastructure (true/false)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  REGISTRY: docker.io
  CLIENT_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/deploy-terraform-cd-client
  SERVER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/deploy-terraform-cd-server

jobs:

  # âœ… JOB 1 â€” CI : Build + Test
  ci:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install server dependencies
        run: |
          cd server
          npm install

      - name: ğŸ“¦ Install client dependencies
        run: |
          cd client
          npm install

      - name: ğŸ—ï¸ Build client
        run: |
          cd client
          npm run build

  # âœ… JOB 2 â€” Docker : Build & Push images
  docker:
    name: ğŸ³ Build & Push Docker Images
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Set image version
        id: version
        run: echo "version=v1.0.${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      - name: ğŸ—ï¸ Build & Push Client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: |
            ${{ env.CLIENT_IMAGE }}:latest
            ${{ env.CLIENT_IMAGE }}:${{ steps.version.outputs.version }}

      - name: ğŸ—ï¸ Build & Push Server image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ${{ env.SERVER_IMAGE }}:latest
            ${{ env.SERVER_IMAGE }}:${{ steps.version.outputs.version }}

  # âœ… JOB 3 â€” Terraform Deploy
  deploy:
    name: ğŸš€ Terraform Deploy
    needs: docker
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::908027392248:role/deploy-terraform
          aws-region: eu-west-1
          audience: sts.amazonaws.com

      - name: â›ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: ğŸ“¦ Terraform Init
        run: terraform init -reconfigure

      - name: ğŸ“Œ Apply ECS Task Definition only
        env:
          TF_VAR_dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          TF_VAR_client_image_tag: v1.0.${{ github.run_number }}
          TF_VAR_server_image_tag: v1.0.${{ github.run_number }}
        run: terraform apply -target=aws_ecs_task_definition.app_task --auto-approve

      - name: ğŸ’¤ Wait for ECS task registration
        run: sleep 20

      - name: ğŸš€ Apply full Terraform infrastructure
        run: terraform apply --auto-approve

      - name: ğŸŒ Show ALB URL
        run: |
          echo "ALB URL: http://$(terraform output -raw alb_dns_name || echo 'non disponible')"


